<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Billys Favorite Fruits Images 🍌🍎🍓🍒🍐🍉🍇</div>
    <p>
<!--       Use images of <strong>Banana</strong> bears, <strong>black</strong> bears, <strong>grizzly</strong> bears, or
      all three! -->
      Use images of <strong>Banana</strong>, <strong>Apple</strong>, <strong>Grapes</strong>, or
      any fruit!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
        
        <form action = "http://localhost:5000/result" method = "POST">
          <p>Name <input type = "text" name = "First Name" /></p>
          <p> Age <input type = "text" name = "Last Name" /></p>
          <p>Sex <input type = "text" name = "Email" /></p>
          <p><input type = "submit" value = "submit" /></p>
          </form>
        
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_xclick-subscriptions">
<input type="hidden" name="business" value="bilal.billy.rz@gmail.com">
<input type="hidden" name="lc" value="US">
<input type="hidden" name="item_name" value="Classifier trial">
<input type="hidden" name="no_note" value="1">
<input type="hidden" name="a1" value="0.00">
<input type="hidden" name="p1" value="1">
<input type="hidden" name="t1" value="M">
<input type="hidden" name="src" value="1">
<input type="hidden" name="a3" value="9.90">
<input type="hidden" name="p3" value="1">
<input type="hidden" name="t3" value="M">
<input type="hidden" name="currency_code" value="SGD">
<input type="hidden" name="bn" value="PP-SubscriptionsBF:btn_subscribeCC_LG.gif:NonHostedGuest">
<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_subscribeCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
</form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
